{{/* kubeprod uses ClusterIP svc behind Ingress */}}
{{ $kubeprodEnabled := .Values.kubeprod.enabled }}
{{ $ingressEnabled := (or (and .Values.kubeprod.enabled true) .Values.ingress.enabled) }}
{{ $ingressHosts := (or (and .Values.kubeprod.enabled .Values.kubeprod.hosts) .Values.ingress.hosts) }}
{{ $dotDomain := (or (and .Values.kubeprod.enabled (printf ".%s" .Values.kubeprod.domain)) "") }}
{{- if $ingressEnabled }}
{{- range $ingressHosts }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  {{- $name := printf "%s-%s" .name ($.Release.Name | trunc 63 | trimSuffix "-")  }}
  name: {{ $name }}
  labels:
    app: {{ template "fullname" $ }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: "{{ $.Release.Name }}"
    heritage: "{{ $.Release.Service }}"
  annotations:
    {{- if .tls }}
    ingress.kubernetes.io/secure-backends: "true"
    {{- end }}
    {{- range $key, $value := .annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
  {{- $host:= printf "%s%s" .name $dotDomain }}
  {{- $tlsSecretName:= (or (and $kubeprodEnabled (printf "%s-tls" $name)) .tlsSecret) }}
  - host: {{ $host }}
    http:
      paths:
        - path: {{ default "/" .path }}
          backend:
            serviceName: {{ template "fullname" $ }}
            servicePort: 80
{{- if (or .tls $kubeprodEnabled) }}
  tls:
  - hosts:
    - {{ $host }}
    secretName: {{ $tlsSecretName }}
{{- end }}
---
{{- end }}
{{- end }}
